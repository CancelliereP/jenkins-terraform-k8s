# jenkins-k8s-final.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: jenkins
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      initContainers:
      - name: install-tools
        image: jenkins/jenkins:lts
        command: ["/bin/bash", "-c"]
        args:
          - |
            apt-get update && \
            apt-get install -y docker.io awscli terraform && \
            rm -rf /var/lib/apt/lists/*
        securityContext:
          runAsUser: 0   # <--- root solo per initContainer
        volumeMounts:
        - name: jenkins-home
          mountPath: /var/jenkins_home
      containers:
      - name: jenkins
        image: jenkins/jenkins:lts
        ports:
        - containerPort: 8080
        - containerPort: 50000
        volumeMounts:
        - name: jenkins-home
          mountPath: /var/jenkins_home
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2"
      volumes:
      - name: jenkins-home
        hostPath:
          path: /mnt/jenkins_home
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins
  namespace: jenkins
spec:
  type: LoadBalancer   # o NodePort se preferisci
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080   # opzionale, così è sempre http://IP-NODO:30080
  - port: 50000
    targetPort: 50000
  selector:
    app: jenkins
